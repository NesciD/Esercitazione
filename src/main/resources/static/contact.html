<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juventus Fan Site - Contatti</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

<header>
    <h1>Juventus Football Club</h1>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="comments.html">Comments</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main class="container my-5 flex-grow-1">
    <section>
        <h2 class="text-center">Contatti Juventus</h2>

        <div class="mb-5">
            <h4>Informazioni di contatto</h4>
            <p><strong>Email:</strong> info@juventus.com</p>
            <p><strong>Telefono:</strong> +39 011 123 4567</p>
            <p><strong>Indirizzo:</strong> Corso Galileo Ferraris, 32, 10134 Torino TO, Italia</p>
        </div>

        <div>
            <h4>Iscriviti alla nostra Newsletter</h4>
            <form id="newsletter-form">
                <div class="form-group">
                    <label for="email">Indirizzo Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" required>
                </div>
                <button type="submit" class="btn btn-primary">Iscriviti</button>
            </form>
        </div>
    </section>
</main>

<footer class="bg-dark text-white text-center p-3 mt-auto">
    <p>@Juventus Fan Site</p>
</footer>

<script>
    document.getElementById('newsletter-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        alert(`Grazie per esserti iscritto alla newsletter con l'email: ${email}`);
        document.getElementById('newsletter-form').reset();
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
