<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juventus Fan Site - Tabella</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

<header>
    <h1>Juventus Football Club</h1>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="comments.html">Comments</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main class="container my-5 flex-grow-1">
    <section>
        <h2 class="text-center">Juventus Commenti</h2>

        <form id="comment-form" class="mb-4">
            <div class="form-group">
                <label for="comment">Comment</label>
                <input type="text" id="comment" class="form-control" placeholder="Enter Comment" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Enter E-mail" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Comment</button>
        </form>

        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Comment</th>
                <th>E-mail</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="table-body">

            <tr>
                <td>Che partita</td>
                <td>gretamenchi@gmail.com</td>
                <td>Greta Menchi</td>
                <td><button class="btn btn-danger" onclick="removeRow(this)">Remove</button></td>
            </tr>
            <tr>
                <td>Unforgettable Team</td>
                <td>ciao@inter.it</td>
                <td>inter</td>
                <td><button class="btn btn-danger" onclick="removeRow(this)">Remove</button></td>
            </tr>
            <tr>
                <td>Bella squadra</td>
                <td>fabio@studente.com</td>
                <td>Fabio</td>
                <td><button class="btn btn-danger" onclick="removeRow(this)">Remove</button></td>
            </tr>
            <tr>
                <td>Squadra unita</td>
                <td>giovanni@hotmail.it</td>
                <td>giovanni</td>
                <td><button class="btn btn-danger" onclick="removeRow(this)">Remove</button></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<footer class="bg-dark text-white text-center p-3 mt-auto">
    <p>@Juventus Fan Site</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/comments.js"></script>
</body>
</html>
